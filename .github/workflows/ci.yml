name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  actionlint:
    name: Action Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_level: error

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_data: |
            extends: default
            rules:
              line-length:
                max: 200
              truthy:
                check-keys: false
              comments:
                min-spaces-from-content: 1

  self-test:
    name: Self Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      statuses: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Merge Gatekeeper (self-test)
        uses: ./
        with:
          initial-delay: '1'
          max-retries: '2'
          polling-interval: '5'
          full-details-summary: 'true'
